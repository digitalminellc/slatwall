
<div class="Mcard card-shadow">
    <div class="Mcard-body ">
       <div>
           <h1 id="{{swStatWidget.metric}}"></h1>
        </div>
       <div>
           <img src="{{swStatWidget.imgSrc}}" alt="{{swStatWidget.imgAlt}}">
       </div>
    </div>
    <div class="Mcard-footer {{swStatWidget.footerClass}}">
        <div>
            <p>{{swStatWidget.title}} <span class="time-period"></span></p>
        </div>
    </div>
</div>
